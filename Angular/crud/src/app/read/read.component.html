<table class="table">
  <thead>
    <tr>
      <th scope="col">S.N</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Color</th>
      <th scope="col">Buttons</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crud of cruds; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ crud.name }}</td>
      <td>{{ crud.age }}</td>
      <td>{{ crud.color }}</td>
      <td>
        <a [routerLink]="['/add', crud.id]" class="btn btn-primary">Update</a>
      </td>
      <td>
        <button (click)="delete(crud.id)" class="btn btn-primary">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
